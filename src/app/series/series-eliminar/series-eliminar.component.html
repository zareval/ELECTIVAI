<h1>Eliminar Serie</h1>

<p>¿Está seguro que desea eliminar la serie?</p>

<form [formGroup]="serieForm" (ngSubmit)="eliminarSerie(serieForm.value)">

  <div class="form-group">
    <label for="id">ID de la Serie (solo lectura):</label>
    <input type="number" class="form-control" id="id" formControlName="id" readonly>
  </div>

  <button type="submit" class="btn btn-danger">Eliminar Serie</button>
  <a class="btn btn-secondary" [routerLink]="['/serie']">Cancelar</a>
</form>
