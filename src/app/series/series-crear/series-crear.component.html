<h1>Crear Series</h1>

<form [formGroup]="seriesForm" (ngSubmit)="crearSeries(seriesForm.value)">

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre">
  </div>

  <div class="form-group">
    <label for="genero">Género:</label>
    <input type="text" class="form-control" id="genero" formControlName="genero" placeholder="Ingrese el género">
  </div>

  <div class="form-group">
    <label for="duracion">Duración (minutos):</label>
    <input type="text" class="form-control" id="duracion" formControlName="duracion" placeholder="Ingrese la duración">
  </div>

  <div class="form-group">
    <label for="pais">País:</label>
    <input type="text" class="form-control" id="pais" formControlName="pais" placeholder="Ingrese el país">
  </div>

  <div class="form-group">
    <label for="f_estreno">Fecha de estreno (YYYY-MM-DD):</label>
    <input type="text" class="form-control" id="f_estreno" formControlName="f_estreno" placeholder="Ingrese la fecha">
  </div>

  <div class="form-group">
    <label for="trailer">Trailer URL:</label>
    <input type="text" class="form-control" id="trailer" formControlName="trailer" placeholder="Ingrese la URL del trailer">
  </div>

  <div class="form-group">
    <label for="e_produccion">E_produccion:</label>
    <input type="text" class="form-control" id="e_produccion" formControlName="e_produccion" placeholder="e_producion">
  </div>

  <div class="form-group">
    <label for="poster">Poster URL:</label>
    <input type="text" class="form-control" id="poster" formControlName="poster" placeholder="Ingrese la URL del poster">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!seriesForm.valid">Crear</button>&nbsp;

</form>
