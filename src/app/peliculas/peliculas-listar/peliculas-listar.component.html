<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Peliculas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eeebe6; 
            color: #fff; 
            font-family: 'Arial', sans-serif;
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #2b221f; 
            text-align: center;
            font-size: 2.5em;
        }
       .card {
            background-color: #52423c; 
            border: 1px solid #be9251; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
       .card:hover {
            transform: translateY(-13px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
       .card-body {
            padding: 20px;
        }
       .btn-primary {
            background-color: #d9c598; 
            border-color: #be9251; 
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
       .btn-primary:hover {
            background-color: #ccac75; 
            border-color: #be9251; 
        }
       .btn-primary:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6); /* Sombra azul */
        }
       .card-title {
            color: #f8f6f4;
            font-size: 1.5em;
            font-weight: bold;
        }
       .card-text {
            color: #f8f6f4; 
        }
       .image-container {
            width: 100%; 
            height: 300px; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
       .card-img-top {
            width: auto; 
            height: 100%; 
            display: block;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h3><strong>Lista de Películas</strong></h3>
        <div class="row">
            <!-- Bucle para generar una tarjeta por cada película -->
            <div class="col-md-4" *ngFor="let p of peliculas">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombre }}</h5>
                        <div class="image-container items-center">
                            <img class="card-img-top" [src]="p.poster" alt="Imagen de {{ p.nombre }}">
                        </div>
                        <p class="card-text"><strong>Duración:</strong> {{ p.duracion }}</p>
                        <p class="card-text"><strong>Género:</strong> {{ p.genero }}</p>
                        <p class="card-text"><strong>Fecha de Estreno:</strong> {{ p.f_estreno }}</p>
                        <p class="card-text"><strong>País:</strong> {{ p.pais }}</p>
                        <button type="button" class="btn btn-primary" (click)="editarPelicula(p.id)" title="Editar">Editar</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
